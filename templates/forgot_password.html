{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}
{% block content %}
    <h2>Forgot Password</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=32) }}<br>
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
